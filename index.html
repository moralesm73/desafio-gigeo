<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gigeo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">

    <script src="https://kit.fontawesome.com/e3f9709de7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header container-fluid px-lg-5 px-0">
        <nav class="navbar navbar-expand-lg navigation">
            <a class="navbar-brand" href="#"><img src="assets/images/logo.png" class="navigation__logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarGigeo" aria-controls="navbarGigeo" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
          
            <div class="collapse navbar-collapse justify-content-end" id="navbarGigeo">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-video"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-plus"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="far fa-bell"></i></a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link" href="#"><i class="fas fa-bars"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="main__header"></section>
        <section class="main__info">
            <div class="container-fluid px-lg-5 px-0 row no-gutters justify-content-center align-items-center">
                <div class="col-auto">
                    <div class="profile row align-items-center">
                        <div class="profile__image col-auto">
                            <img src="assets/images/profile-image.jpg" class="profile__thumb profile__thumb--rounded">
                        </div>
                        <div class="profile__info col">
                            <h3>Yuki Mukami</h3>
                            <p>30.000 seguidores</p>
                        </div>
                    </div>
                </div>
                <div class="col d-none d-lg-block">
                    <div class="row no-gutters justify-content-end align-items-center">
                        <div class="col-auto mr-2">
                            <a href="#" role="button" class="buttons buttons--message">Mensaje</a>
                        </div>
                        <div class="col-auto ml-2">
                            <a href="#" role="button" class="buttons buttons--follow">Seguir</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
